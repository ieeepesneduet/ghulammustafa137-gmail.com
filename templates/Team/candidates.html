{% extends 'Team/layout.html' %}

{% block content %}

    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static',filename='images/First.png') }}" alt="first" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static',filename='images/Second.png') }}" alt="second" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static',filename='images/Third.png') }}" alt="third" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static',filename='images/Fourth.png') }}" alt="final" class="img-fluid">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>



    <div class="container-fluid">
        <div class="row" id="row">
            <div class="col-lg-4 col-sm-4"><a href="{{ url_for('home') }}" id="row1">Home ></a>
                <a href="{{ url_for('candidates') }}" id="row3"> Candidates ></a>
            </div>
            <div class="col-lg-8 col-sm-8" id="row2"> Total Number Of Candidates: <span
                    class="numCan"></span></div>
        </div>
        <form id="stuck" class="form-inline" method="post">
            <div class="form-group">
                <input style="width: 30rem;margin: 0 17px;margin-top:20px;" type="email" class="form-control" name="email"
                       aria-describedby="emailHelp"
                       placeholder="Enter email of the applicant who is stuck in the interview area" required>
            </div>
            <button type="submit" class="btn btn-outline-danger" style="margin-top:20px;">Submit</button>
        </form>
    </div>
    <div id="msg-box"></div>
    <br/>
    <div class="container-fluid">
        <div style="margin-left: 0; margin-right: 0;" class="titletable row candidate">
            <div class="col-lg-7 col-sm-7">Candidates List <a href="{{ url_for('download_all') }}"
                                                              class="ml-2 btn btn-outline-dark">Export as csv</a><a href="{{ url_for('download_images_all') }}"
                                                              class="ml-2 btn btn-outline-dark">Export Images</a></div>
            <div class="col-lg-5 col-sm-5 form-inline">
                <select id="yearSelect" class="form-control mr-2">
                    <option value="All">All</option>
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                    <option value="Fourth">Fourth</option>
                </select>
                <select required id="domainSelect" class="form-control mr-2">
                    <option value="All">All</option>
                    <option value="Promotions">Promotions</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Graphics">Graphics</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Creativity">Creativity</option>
                    <option value="Event Management">Event Management</option>
                    <option value="Documentation">Documentation</option>
                    <option value="Human Resource">Human Resource</option>
                </select><input style="margin-right:9px;display: inline-block;width: 13%;"
                                type="number" id="numRecords" class="form-control"
                                placeholder="10"><span style="font-size: 20px">of <span
                    class="numCan"></span></span></div>

        </div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Year</th>
                <th scope="col">Department</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <button style="margin:15px auto;display: block;border-color:#28A745;color:#28A745;" id="loadMoreBtn" class="btn btn-outline-dark">Load More
        </button>

    </div>
    <script src="{{ url_for('static',filename='js/candidates.js') }}"></script>
    <script src="{{ url_for('static',filename='js/stuckForm.js') }}"></script>
    <script src="{{ url_for('static',filename='js/startInterview.js') }}"></script>

{% endblock %}
